version: "3"
services:
  nats:
    image: 'nats:2.7.3-alpine3.15'
    restart: always
    logging:
      options:
        max-size: "2g"
        max-file: "1"
    network_mode: host

  telematic_messaging_server:
    build:
      context: "./telematic_cloud_messaging"
    depends_on:
      - nats
    restart: always
    logging:
      options:
        max-size: "2g"
        max-file: "1"
    network_mode: host
    environment:
      - NATS_URI=nats://localhost:4222
