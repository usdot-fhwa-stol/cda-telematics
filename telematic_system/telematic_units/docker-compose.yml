version: "3.4"
services:
  ros2-nats-bridge:
    build:
          context: ./carma_vehicle_bridge
          dockerfile: Dockerfile
    image: usdot-fhwa-stol/carma_vehicle_bridge
    volumes:
      - ./cyclone_config.xml:/ws/cyclone_config.xml
    environment:
      - CYCLONEDDS_URI=/ws/cyclone_config.xml
      #console: Print logs on console; file: Save logs to file; both: Prints logs on console and file
      - LOG_HANDLER_TYPE=console
    container_name: carma_vehicle_bridge
    network_mode: host
    entrypoint: /ws/ros_entrypoint.sh
  
  streets-nats-bridge:
    build:
          context: ./carma_street_bridge
          dockerfile: Dockerfile
    image: usdot-fhwa-stol/carma_street_bridge
    environment:
      - CYCLONEDDS_URI=/ws/cyclone_config.xml
      #console: Print logs on console; file: Save logs to file; both: Prints logs on console and file
      - LOG_HANDLER_TYPE=console
    container_name: carma_street_bridge
    volumes:
           - ./logs:/var/logs