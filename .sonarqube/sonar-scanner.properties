# Configuration file for Sonar Scanner used for CI

sonar.projectKey=usdot-fhwa-stol_cda-telematics
sonar.organization=usdot-fhwa-stol
sonar.cfamily.build-wrapper-output=/opt/carma/bw-output
sonar.host.url=https://sonarcloud.io
sonar.cfamily.gcov.reportsPath=/opt/carma/coverage_reports/gcov
sonar.coverageReportPaths=/opt/carma/coverage_reports/gcov/coverage.xml
sonar.cpp.file.suffixes=.cpp,.h,.tpp
sonar.c.file.suffixes=-
sonar.java.binaries=/opt/carma/src/cda-telematics/telematic_system/telematic_cloud_messaging
# Set Git as SCM sensor
sonar.scm.disabled=false
sonar.scm.enabled=true
sonar.scm.provider=git
sonar.cfamily.threads=1
sonar.cfamily.cache.enabled=false
#This is the name and version displayed in the SonarCloud UI.
sonar.projectName=cda-telematics
sonar.projectVersion=1.0

# Modules
sonar.modules=carma_vehicle_bridge, \
carma_street_bridge, \
telematic_cloud_messaging

carma_vehicle_bridge.sonar.projectBaseDir=/opt/carma/src/cda-telematics/telematic_system/telematic_units/carma_vehicle_bridge/ros2_nats_bridge/
carma_street_bridge.sonar.projectBaseDir=/opt/carma/src/cda-telematics/telematic_system/telematic_units/carma_street_bridge/streets_nats_bridge/
telematic_cloud_messaging.sonar.projectBaseDir=/opt/carma/src/cda-telematics/telematic_system/telematic_cloud_messaging/

# Sources
carma_vehicle_bridge.sonar.sources=/opt/carma/src/cda-telematics/telematic_system/telematic_units/carma_vehicle_bridge/ros2_nats_bridge/
carma_vehicle_bridge.sonar.exclusions =test/**
carma_street_bridge.sonar.sources=/opt/carma/src/cda-telematics/telematic_system/telematic_units/carma_street_bridge/streets_nats_bridge/
telematic_cloud_messaging.sonar.sources=/opt/carma/src/cda-telematics/telematic_system/telematic_cloud_messaging/
# Tests
# Note: For C++ setting this field does not cause test analysis to occur. It only allows the test source code to be evaluated.
#carma_vehicle_bridge.sonar.tests=test/
